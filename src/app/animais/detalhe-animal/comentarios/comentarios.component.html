<div *ngIf="comentarios$ | async as comentarios">
    <ul class="list-unstyled comentario">
        <li *ngFor="let comentario of comentarios">
            <p class="text-dark text-weight-bold mr-1">{{ comentario.userName }}</p>
            <em>{{ comentario.date | date:"dd-MM-yyyy HH:mm" }} </em>
            <p class="break-work mb-2">{{ comentario.text }}</p>
        </li>
    </ul>         
</div>


<div class="mt-4">
    <form [formGroup]="comentarioForm" (submit)="gravar()">
        <div class="input-group">
            <textarea name="form-control" formControlName="comentario"></textarea>
            <button 
                [disabled]="comentarioForm.invalid"
                class="btn btn-primary pull-left">
                Publicar
            </button>
        </div>
    </form>

    <app-mensagem 
        mensagem="Tamanho mÃ¡xima de 300 carecteres."
        *ngIf="!!comentarioForm.get('comentario')?.hasError('maxLength')"></app-mensagem>
</div>
