<h4 class="text-center">Registre-se e Mostre seu pet ao Mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
    <div class="form-group mb-3">
        <input placeholder="e-mail" 
            class="form-control" 
            formControlName="email"/>
        <app-mensagem 
            *ngIf="novoUsuarioForm.get('email')?.hasError('required') &&
                novoUsuarioForm.get('email')?.touched"
            mensagem="E-mail obrigatório"></app-mensagem>
        <app-mensagem 
            *ngIf="novoUsuarioForm.get('email')?.hasError('email') &&
                novoUsuarioForm.get('email')?.touched"
            mensagem="E-mail no Formato Incorreto"></app-mensagem>
    </div>
    <div class="form-group mb-3">
        <input placeholder="Nome Completo" 
            class="form-control" 
            formControlName="fullName"/>
        <app-mensagem 
            *ngIf="novoUsuarioForm.get('fullName')?.errors &&
                novoUsuarioForm.get('fullName')?.touched"
            mensagem="Nome Incorreto"></app-mensagem>
    </div>
    <div class="form-group mb-3">
        <input placeholder="Usuário" 
            class="form-control" 
            formControlName="userName"/>
        <app-mensagem 
            *ngIf="novoUsuarioForm.get('userName')?.hasError('minusculo') &&
                novoUsuarioForm.get('userName')?.touched"
            mensagem="Usuário deve ser em letra minuscula.">
        </app-mensagem>
        <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.hasError('usuarioExistente') &&
            novoUsuarioForm.get('userName')?.touched"
            mensagem="Usuário já existe"></app-mensagem>
    </div>
    <div class="form-group mb-3">
        <input type="password" 
            placeholder="Senha" 
            class="form-control"
            formControlName="password" />
        <app-mensagem 
            *ngIf="novoUsuarioForm.getError('senhaIgualUsuario')"
            mensagem="Senha deve ser diferente do usuário.">

        </app-mensagem>
    </div>
    <div class="form-group mb-3">
        <button class="btn btn-primary btn-block mb-3">Cadastro</button>
    </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça o Login!</a></p>
