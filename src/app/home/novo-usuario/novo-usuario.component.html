<h4 class="text-center">Registre-se e Mostre seu pet ao Mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
    <div class="form-group mb-3">
        <input placeholder="e-mail" 
            class="form-control" 
            formControlName="email"/>
    </div>
    <div class="form-group mb-3">
        <input placeholder="Nome Completo" 
            class="form-control" 
            formControlName="fullName"/>
    </div>
    <div class="form-group mb-3">
        <input placeholder="Usuário" 
            class="form-control" 
            formControlName="userName"/>
    </div>
    <div class="form-group mb-3">
        <input type="password" 
            placeholder="Senha" 
            class="form-control"
            formControlName="password" />
    </div>
    <div class="form-group mb-3">
        <button class="btn btn-primary btn-block mb-3">Cadastro</button>
    </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça o Login!</a></p>
